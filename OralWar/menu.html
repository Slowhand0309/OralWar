<!doctype html>
<html ng-app="menuApp" lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="menu.js"></script>
        <link rel="stylesheet" href="menu.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/components/button.min.css">
    </head>
    <body ng-controller="MenuListCtrl">
        <div>
            <div ng-repeat="menu in menus" id="menu_list">
                <button class="ui red basic button" ng-click="onClick(menu.id)">{{menu.name}}</button>
                <p>{{menu.describe}}</p>
            </div>
        </div>
    </body>
</html>
